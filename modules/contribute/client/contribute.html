<template name='contribute'>
<div class="left">
  <div class="btn btn-default complete pull-right">
    ... or Skip
  </div>
  <h2>Hello, Contributor.</h2>
  <h3>Thanks for helping TAPcards community!</h3>
  <h5>Here are the guide for contructing words, uploading images, auidos and videos.</h5>
  <ul id="contibute-file-guide">
  	<li><button class="btn btn-default blue">Upload image: </button><span class="contribute-policy">Review your file upload total and ensure it has not met or exceeded the file upload maximum of 2 megabytes per user.</span>
  	</li>
  	<li><button class="btn btn-default green">Upload audio: </button><span class="contribute-policy">Verify that the file you are attempting to upload does not exceed the 24 megabytes limit.</span>
  	</li>
  	<li><button class="btn btn-default yellow">Upload video: </button><span class="contribute-policy">Verify that the file is an allowed file upload format</span>
  	</li>
  </ul>
  {{image}}
  <input type="file">
 </div>
</template>
