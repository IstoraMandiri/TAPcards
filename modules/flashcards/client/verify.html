<template name="verify_card">
	<form role="form">
		<input type="text">
		<h1> APPLE?</h1><!-- name: Only display if exists --> 
		<div class="form-group">
			<img src="test.jpg"> <!-- Card image --> 
			<h1> FRUIT?</h1><!-- category --> 
			<div class="row">
				<div class="col-xs-6">
					<button type="submit" class="btn btn-primary">Yes</button>
				</div>
				<div class="col-xs-6">
					<button type="submit" class="btn btn-primary">No</button>
				</div>
			</div>
		</div>
	</form>
	{{>footer}}
</template>
