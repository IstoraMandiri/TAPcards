<template name='contribute'>
  <div class="btn btn-default skip pull-right">
    ... or Skip
  </div>
  <h1>Contribute!</h1>
  <h2>Take a photo of {{category}}</h2>
  {{#if newCard.image}}
    <div class="input-group" style='padding-bottom:20px;'>
      <div class="input-group-btn">
        <input class='name-it form-control' type="text" placeholder='What is this?'>
        <div class="btn btn-success save">Submit</div>
      </div>
    </div>
  {{/if}}
  <div class="upload-image">
  <input type='file' class='overlap-file'/>
  {{#if newCard.image}}
    <img class='img-circle' src="{{getImage newCard.image}}"/>
  {{else}}
    <img class='camera-icon' src="/camera.png"/>
  {{/if}}
  </div>
</template>
