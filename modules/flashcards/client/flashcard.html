<template name='flashcards'>
  {{> flashCard}}
</template>
<template name="flashCard">
  <h1>Flashcard</h1>
  <div class="container card">
    <div class="row">
      <img class="col-sm-offset-4 col-sm-4" src="{{card.image}}" />
    </div>
    <br />
    <br />
    {{#if answered}}
      <p>It was a {{cardTranslations.mine}}</p>
      <p>You answered {{lastAnswer.translation}}</p>
      <p>You answered {{#if card.correctAnswer}}correctly{{else}}incorrectly{{/if}}</p>
      <div class="btn btn-default complete">Next Question</div>
    {{else}}
    <div class="row">
      {{#each card.options}}
        <div class="col-sm-3 btn btn-default btn-large choice" style="font-size:2rem;">
          {{translation}}
        </div>
      {{/each}}
    </div>
    {{/if}}
  </div>
</template>
