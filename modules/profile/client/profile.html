<template name="profile">
	<div class="container">
		<div class="row">
		    {{#if hasNotCreatedProfile}}
		    	<h4>Creating your profile before using rest of the app.</h4>
		    {{/if}}
		    <div class="col-xs-12 profile-title">Personal Profile
		    </div>
			<div class="col-sm-5 col-xs-10">
				{{#if image}}
				<img id="profile-img" src="{{getProfileImage image}}" style="width: 120px"/>
				{{else}}				
				<img id="profile-img" src="img/profile_default_img.jpg" style="width: 120px"/>
				{{/if}}
				<div>
				<small>Change Image</small>
				<input id="change-profile-picture" type="file"/>
				</div>
				<!-- <p><i class="glyphicon glyphicon-heart-empty"></i>[[CURRENT NAME]]<p>
				<p><i class="glyphicon glyphicon-time"></i>[[JOINED TIME]]<p> -->
				<!-- <p><i class="glyphicon glyphicon-hand-right"></i>[[CURRENT LEVEL]]</p> -->
		    </div>
		    <div class="col-sm-7 col-xs-10">
		    	<form id="form-registration" class="form-horizontal" role="form">          
		    	  <div class="form-group">
		    	    <label for="inputUserName" class="col-sm-2">User Name</label>
		    	    <div class="col-sm-10">
		    	      <input type="text" class="form-control" id="inputFirstName" value="{{username}}">
		    	    </div>
		    	  </div>

		    	  <div class="form-group">
		    	    <label for="inputEmail" class="col-sm-2">Email Address</label>
		    	    <div class="col-sm-10">
		    	      <input type="email" class="form-control" id="inputEmail" value="{{email}}">
		    	    </div>
		    	  </div>

		    	   <div class="form-group">
		    	       <label for="selectLanguage" class="col-sm-2">Native Language</label>
		    	       <div class="col-sm-10"> 
		    	          <select id="selectLanguage" class="form-control" style="width: 100%">
							{{#if hasNotCreatedProfile}}
		    	          		<option value=""></option>
		    	          	{{/if}}
		    	          	{{#each language_list}}
								<option value="{{_id}}" {{#if nativeLanguage _id}}selected="selected"{{/if}}>{{string}}</option>
		    	          	{{/each}}
		    	          </select>
		    	       </div>
		    	   </div>

		    	  <!-- <div class="form-group">
		    	    <div class="col-sm-10">
		    	      <button type="submit" class="btn btn-default submit-btn blue">Update Profile</button>
		    	    </div>
		    	  </div> -->
		    	</form>
		    </div>
		</div><!--/1st row-->
		
		{{#if hasCreatedProfile}}
		    <div class="row performance">
		    	<div class="col-xs-12">
			    	<div class="profile-title">Performance Review</div>

			    	<div id="linechart">
			    		<div class="performance-subtitle">Language learning performance within one month
			    		</div>
			    		{{> lineChart}}
			    	</div>

			    	<div id="bubblechart" class="performance-subtitle">
			    		<div class="performance-subtitle">Most difficult words	
			    		</div>
			    		<div id="vis" style="overflow:hidden;">
			    			{{> bubbleChart}}
			    		</div>
			    	</div>
		        </div>
	        </div><!--/2nd row-->
        {{/if}}
	</div> <!--/container-->
</template>

<template name="lineChart"></template>

<template name="bubbleChart"></template>
